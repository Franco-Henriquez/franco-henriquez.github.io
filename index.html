<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco's Git Page</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <style>
      @font-face {
      font-family: 'Terminal';
      font-style: normal;
      font-weight: 500;
      src: local('Terminal'), url('https://fonts.cdnfonts.com/s/83558/Terminal.woff') format('woff');
      }

      ul li {
          list-style-type: none;
      }

      ul li * {
          text-decoration: none;
          color: blue;
          font-family: sans-serif;
      }

      * {
          padding: 0;
          margin: 0;
          font-family: 'Terminal', sans-serif;
      }

      h1 {
          text-transform: uppercase;
          margin: 0 0 2% 0;
      }

      #file-directory {
          padding: 2%;
      }

      #directory-name {
          color: blue;
      }

      .loading-anim {
          border: 16px solid #e8e8e8;
          border-radius: 50%;
          border-top: 16px solid #5dbf25;
          width: 60px;
          height: 60px;
          -webkit-animation: spin 2s linear infinite; /* Safari */
          animation: spin 2s linear infinite;
      }

      /* Safari */
      @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
      }

      @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
      }
    </style>
</head>
<body>
    <div id="file-directory">
      <h1>Directory Loading...</h1>
      <div class="loading-anim"></div>
      <script>
        (async () => {
          function checkIfRepo(path){
            if (path.includes(".") == true ) {
              //then it's a subdirectory
              console.log("It's a subdirectory!")
              var myRepos = myRepos;
              return myRepos;
            } else if (path.includes(".") == false) {
              //then it's a repo
              console.log("It's a Repo!")
              var myRepos = myRepos + domainLessPath;
              return myRepos;
            }

          }
          var myRepos = 'https://api.github.com/repos/Franco-Henriquez/franco-henriquez.github.io/contents/'
          var location = window.location.pathname;
          var path = location.substring(0, location.lastIndexOf("/"));
          console.log("Path: " + path)
          var domainLessPath = location.substring(0, location.lastIndexOf("/")+1);
          var directoryName = path.substring(path.lastIndexOf("/")+1); /*current working directory*/
          console.log("Directory name: " + directoryName)
          console.log("Repo 1" + myRepos)
          // var myRepos = myRepos + domainLessPath; //remake this to check if its repostory or not
          checkIfRepo(path); //remake this to check if its repostory or not
          console.log("Repo 2" + myRepos)
          const response = await fetch(myRepos);
          // console.log("this is the response " + response)
          const data = await response.json();
          // console.log("this is the data " + data)
          
          let htmlString = '<h1>Directory Listing: <span id="directory-name">' + directoryName +'</span></h1>';
          htmlString += '<ul>';
          
          for (let file of data) {
            if (file.name != 'index.html' && file.name != '.gitignore' && file.name.includes(".") != true )
            {
              htmlString += `<li>&#x1F4C2;<a href="${path}/${file.name}/">${file.name}</a></li>`;
            } else if (file.name != 'index.html' && file.name.includes("css") != true && file.name.includes(".") == true)
            {
              htmlString += `<li>&#128196;<a href="${path}/${file.name}">${file.name}</a></li>`;
            }
          }

          htmlString += '</ul>';
          document.getElementById('file-directory').innerHTML = htmlString;
        
        })()
      </script>
    </div>
</body>
</html>
